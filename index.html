<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animate CSS</title>

<link rel="stylesheet" href="animate.min.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>




<style>

  document {
    background-color: gray;
  }
  div {
    text-align:center;
    margin-top: 50px;
    background-color: #a1d9e8;
  }

</style>

</head>

<body>


<div>

<h2 class="animated bounce" >hello world!</h2>

<h5>First time working with animate.ccs</h5>

<input type="text" class="name" placeholder="Enter your name">
<br>
<br>
<button class="thisButton">SUBMIT</button>

</div>


<script>

$( document ).ready(function() {
    console.log( "jquery and animate.css fun!!!" );

  var animationName = 'animated shake'
  var animationVendor = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

  $('.thisButton').on('click', function() {
    $('.name').addClass(animationName).one(animationVendor, function(){
      $(this).removeClass(animationName)

    });
  })
});

</script>

</body>
</html>
